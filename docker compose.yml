services:
  jobe-swift:
    image: jobe-swift:latest
    container_name: jobe-swift
    restart: unless-stopped
    networks:
      - moodle-docker_default
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/jobe/index.php/restapi/languages || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

networks:
  moodle-docker_default:
    external: true
